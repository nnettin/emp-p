<template>
	<div class="container" style="margin-top:100px">
	
		<div class="row">
			<div class="col-sm-12">
				<form with.bind="empData">
					<div class="form-group">
						<div class="row">
							<label class="col-sm-4 control-label" for="firstName">First Name</label>
							<div class="col-sm-8">
								<input name="firstName" value.bind="firstName"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-sm-4 control-label" for="lastName">Last Name</label>
							<div class="col-sm-8">
								<input name="lastName" value.bind="lastName"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-sm-4 control-label" for="empCode">Emp Code</label>
							<div class="col-sm-8">
								<input name="empCode" value.bind="empCode"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-sm-4 control-label" for="email">Email</label>
							<div class="col-sm-8">
								<input name="email" value.bind="email"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-sm-4 control-label" for="mobile">Mobile</label>
							<div class="col-sm-8">
								<input name="mobile" value.bind="mobile"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-sm-4 control-label" for="addr1">Address1</label>
							<div class="col-sm-8">
								<input name="addr1" value.bind="addr1"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-sm-4 control-label" for="addr2">Address2</label>
							<div class="col-sm-8">
								<input name="addr2" value.bind="addr2"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-sm-4 control-label" for="city">City</label>
							<div class="col-sm-8">
								<input name="city" value.bind="city"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-sm-4 control-label"></label>
							<div class="col-sm-8">
								<button if.bind="!id" type="submit" class="btn btn-sm btn-primary" click.trigger="createEmp()">Create</button>
								<button if.bind="id" type="submit" class="btn btn-sm btn-primary" click.trigger="updateEmp()">Update</button>
							</div>
						</div>
					</div>
					
				</form>
				
				
			</div>
		</div>
	</div>
</template>
